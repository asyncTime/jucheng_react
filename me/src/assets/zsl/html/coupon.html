<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,min"/>
    <link rel="stylesheet" href="../style/common.css">
    <link rel="stylesheet" href="../style/iconfont.css">
    <link rel="stylesheet" href="../style/coupon.css">
</head>
<body>
<header>
    <span class="iconfont icon-dayuhao"></span>
    <div class="coupon">优惠券</div>
</header>
<nav>
    <input type="text" placeholder="优惠券码">
    <div class="exchange">兑换</div>
</nav>
<section>
    <div class="container">
        <div class="num-detail">
            <p class="num">
                <span class="orange">2</span>
                张未使用
            </p>
            <p class="detail">优惠券规则说明</p>
        </div>
        <div class="coupon-item">
            <div class="price">
                <p class="symbol">￥</p>
                <p class="money">40</p>
            </div>
            <div class="coupon-text">
                <p class="c-title">V+中秋钜惠主办音乐剧40元券</p>
                <p class="cs-title">满600元可用</p>
                <p class="limit">2019.09.10 至 2019.09.20</p>
            </div>
        </div>
    </div>
</section>
</body>
</html>
