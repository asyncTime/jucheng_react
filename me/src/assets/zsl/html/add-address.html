<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,min"/>
    <link rel="stylesheet" href="../style/common.css">
    <link rel="stylesheet" href="../style/iconfont.css">
    <link rel="stylesheet" href="../style/add-address.css">
</head>
<body>
<header>
    <div class="left">
        <span class="iconfont icon-dayuhao"></span>
    </div>
    <div class="center">添加地址</div>
    <div class="right"></div>
</header>
<section>
    <div class="info">
        <div class="info-detail">
            <div class="ju_info">
                <span>收货人</span>
                <input class="ju_info_input"   placeholder="请输入收货人姓名"/>
            </div>
            <div class="ju_info">
                <span>手机号</span>
                <input class="ju_info_input"   placeholder="请输入收货人手机号"/>
            </div>
            <div class="ju_info ">
                <span>所在地区</span>
                <input class="ju_info_input spicle"   placeholder="请选择所在地区"/>
                <span class="iconfont icon-xiaoyuhao-down-copy"></span>
            </div>
            <div class="ju_info">
                <span>详细地址</span>
                <input class="ju_info_input"   placeholder="请输入街道、楼牌号等"/>
            </div>
        </div>
    </div>
</section>
<article>
    <div class="switch">
        <span>设置默认地址</span>
        <span class="switch-button"></span>
    </div>
</article>
<footer>
    <div class="footer-button">
        保存
    </div>
</footer>
</body>
</html>
