<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>优惠券</title>
    <link rel="stylesheet" type="text/css" href="../css/my.css">
    <link rel="stylesheet" type="text/css" href="../css/coupon.css">
    <link rel="stylesheet" type="text/css" href="../font/iconfont.css"/>
    <script type="text/javascript" src="../js/rem.js"></script>
</head>
<body>
    <div>
        <div class="coupon">
        <!--头部-->
            <div class="x-title ">
                <div class="x-title-one">
                    <div class="x-left">
                        <i class="iconfont x-icon">&#xe667;
                        </i>
                    </div>
                    <div class="x-title-name">
                        <span>优惠券</span>
                    </div>
                </div>
                <div class="x-title-two">
                    <div class="x-sub">
                        <input type="text" placeholder="    优惠券码">
                        <div class="x-btn">兑换</div>
                    </div>
                </div>
            </div>
        <!--内容部-->
            <div class="x-content">
                <div class="x-content-num-warp">
                    <div class="x-content-num">
                        <div >
                            <p><span>0</span>张未使用</p>
                        </div>
                        <div>
                            <p>优惠券规则说明</p>
                        </div>
                    </div>
                </div>
            </div>
        <!--底部-->
            <div class="x-footer">
                <div class="x-footer-tips">
                    <span>查看已过期优惠券</span>
                    <i class="iconfont x-foot-icon">&#xe621;
                    </i>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
