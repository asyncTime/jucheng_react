<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>账户设置</title>
    <link rel="stylesheet" href="../css/coupon.css">
    <link rel="stylesheet" href="../css/set.css">
    <link rel="stylesheet" href="../font/iconfont.css">
</head>
<body>
    <div class="set-warp">
        <div class="set">
            <div class="x-set-title">
                <div class="x-title-one">
                    <div class="x-left">
                        <i class="iconfont x-icon">&#xe667;</i>
                    </div>
                    <div class="x-title-name">
                        <span>账户设置</span>
                    </div>

                </div>
            </div>
            <div class="x-set-content">
                <div class="x-title-warp">
                    <div class="x-content-title">
                        <span class="left">头像</span>
                        <div class="x-content-img">
                            <img src="../imgs/x_2.png" alt="">
                        </div>
                    </div>
                    <div class="x-content-title">
                        <span class="left">昵称</span>
                    </div>
                </div>
                <div class="x-title-warp">
                    <div class="x-content-title">
                        <span class="left">手机号</span>
                        <p class="x-Right">1234567</p>
                    </div>
                    <div class="x-content-title">
                        <span class="left">邮箱</span>
                    </div>
                    <div class="x-content-title">
                        <span class="left">生日信息<b>(只允许设置一次)</b></span>
                        <p class="x-Right">1234567</p>
                    </div>
                    <div class="x-content-title">
                        <span class="left">登录密码</span>
                        <p class="x-Right">修改</p>
                    </div>
                    <div class="x-content-title">
                        <span class="left">支付密码</span>
                        <p class="x-Right">设置</p>
                    </div>
                    <div class="x-content-title">
                        <span class="left">实名认证</span>
                        <p class="x-Right">未认证</p>
                    </div>
                </div>
                <div class="x-submit">
                    退出登录
                </div>
            </div>
        </div>
    </div>
</body>
</html>
